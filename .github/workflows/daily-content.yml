name: Daily Content Pipeline

on:
  schedule:
    - cron: "0 14 * * *"
    - cron: "0 18 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch: {}

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip cache purge
          python -m pip install --upgrade pip
          pip install pydantic==2.5.0
          pip install httpx==0.27.2
          pip install openai==1.51.0
          pip install feedparser==6.0.11 requests==2.31.0 markdown==3.5.1 python-frontmatter==1.1.0 numpy==1.26.3 scikit-learn==1.4.0 python-dotenv==1.0.0

      - name: Verify installation
        run: |
          python -c "import pydantic; print('âœ“ Pydantic:', pydantic.__version__)"
          python -c "import openai; print('âœ“ OpenAI:', openai.__version__)"
          python -c "import httpx; print('âœ“ Httpx:', httpx.__version__)"

      - name: Ingest sources
        env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
          USE_PPLX: "0"
        run: python scripts/ingest.py --countries do co --target 14

      - name: Compose articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/compose.py --mix "brief=5,explainer=3,trend=1"

      - name: Quality check
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/quality.py --threshold 0.80

      - name: Publish articles
        run: python scripts/publish.py

      - name: Commit and push
        run: |
          git config user.name "Alofoke Bot"
          git config user.email "bot@alofoke.ai"
          git add data/
          git commit -m "ðŸ¤– Content $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push
