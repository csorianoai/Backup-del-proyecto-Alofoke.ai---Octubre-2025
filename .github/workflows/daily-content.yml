name: Daily Content Pipeline

on:
  schedule:
    - cron: "0 14 * * *"
    - cron: "0 18 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip uninstall -y openai httpx pydantic || true
          pip install --no-cache-dir pydantic==2.10.3
          pip install --no-cache-dir -r requirements.txt
      
      - name: Verify installation
        run: |
          echo "=== Installed versions ==="
          pip show pydantic openai httpx
          echo ""
          echo "=== Import test ==="
          python -c "import pydantic; print('‚úì pydantic:', pydantic.__version__)"
          python -c "import openai; print('‚úì openai:', openai.__version__)"
          python -c "import httpx; print('‚úì httpx:', httpx.__version__)"
      
      - name: Ingest sources
        env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
          USE_PPLX: "0"
        run: |
          python scripts/ingest.py --countries do co mx ar --target 14
      
      - name: Compose articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/compose.py --mix "brief=5,explainer=3,trend=1"
      
      - name: Quality check
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/quality.py --threshold 0.80
      
      - name: Publish articles
        run: |
          python scripts/publish.py
      
      - name: Commit and push with conflict resolution
        run: |
          git config user.name "Alofoke Bot"
          git config user.email "bot@alofoke.ai"
          git add data/
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Content $(date +'%Y-%m-%d %H:%M')"
            
            if git pull --rebase --autostash origin main; then
              echo "‚úì Rebase successful"
            else
              echo "‚ö†Ô∏è Rebase conflict detected, resolving automatically..."
              git checkout --theirs data/publish_history/ || true
              git add data/publish_history/ || true
              git rebase --continue || git rebase --skip
            fi
            
            git push
          fi
